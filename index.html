<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>H-Search Homepage</title>
    <script>
        window.onload = function () {
            document.getElementById('hide_div').style.display = 'none';
        };


    </script>
</head>

<body>
    <div class="container" style="margin-top: 5%;">
        <div class="row justify-content-center">
            <div class="col-md-9 mb-3">
                <form>
                    <div class="form-row">
                        <div class="col-md-12">
                            <p class="h3 justify-content-center">H-Search Homepage </p>
                            <p>Map Reduce using serverless computing</p>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-12 mb-12">
                            <input type="text" class="form-control" id="keywordSearch"
                                placeholder="Search a Keyword" value="" required>
                            <div class="valid-feedback">
                                Please wait... Output generation is in progress
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <button class="btn btn-primary" type="button" id="search">
                                H-Search
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <a href="update.html" target="_blank">Update Database</a>
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <p id="hide_div">Welcome</p>
            <p class="h3" id="iterative_results">The keyword is found in "database" - XXX times</p>
        </div>
        <section>
            <h1>GeeksForGeeks</h1>
      
            <!-- TABLE CONSTRUCTION-->
            <table id='table'>
                <!-- HEADING FORMATION -->
                <tr>
                    <th>GFG UserHandle</th>
                </tr>
      
        </section>

    </div>

    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      type="text/javascript">
    </script>
    <script src="index.js"></script>

        crossorigin="anonymous"></script> -->

</body>

</html>
